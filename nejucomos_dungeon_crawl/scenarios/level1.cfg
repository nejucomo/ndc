[multiplayer]
  id=NDC-level1
  next_scenario=null

  name= _ "NDC"
  map_data="{./level1.map}"
  turns=-1

  {DUSK}
  {FIRST_WATCH}
  {SECOND_WATCH}
  {DAWN}
  {MORNING}
  {AFTERNOON}

  {NDC_ALLIES (
    fog=no
    shroud=yes
    shroud_data="{./level1.shroud.mask}"
    village_gold=1
    )}

  [side]
    side=5
    controller=ai
    allow_player=no
    team_name=Monsters
    team_lock=true
    disallow_observers=yes
    gold=0
    fog=no
    shroud=no
    income=0
    village_gold=0
    recall_cost=0
    [ai]
      aggression=0.6
      grouping=no
    [/ai]

    {NDC_UNIT 5 NDC_Bat 9 1 (
      moves=3
      )}
    {NDC_UNIT 5 NDC_Bat 20 2 (
      moves=0
      )}
  [/side]

  [event]
    name=start

    {NDC_ADEPT_SAYS
      ("It's evening and the villagers said it was about one day's walk on this path. So stay alert!")}

    {NDC_DWARF_SAYS
      ("I see some caves to the southeast. They look natural, but there might be beasts in them. Either way, they can provide shelter for the night.")}

    [objectives]
      side=1
      [objective]
        description= _ "Explore the Caves"
        condition=win
      [/objective]
      [objective]
        description= _ "Death of any ally"
        condition=lose
      [/objective]
    [/objectives]
  [/event]
[/multiplayer]
